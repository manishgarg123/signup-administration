<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/container-app.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="topbar">
        <ui:decorate template="/WEB-INF/templates/topbar.xhtml">
            <a class="brand" href="#"><h:graphicImage name="logo.png" library="images"/></a>
        </ui:decorate>
    </ui:define>

    <ui:define name="header">
        <h1>Login</h1>
    </ui:define>

    <ui:define name="content">
    <h:form prependId="false">
    	 <p:messages showSummary="true" autoUpdate="true"/>
        <h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel for="username" value="Username: *" />
			<h:inputText value="#{login.userName}" 
					id="username" required="true" label="username" requiredMessage="Please enter username."/>
			
			<h:outputLabel for="password" value="Password: * " />
			<h:inputSecret value="#{login.password}" 
					id="password" required="true" label="password" requiredMessage="Please enter password."/>
			
			<f:facet name="footer">
				<h:commandButton value="Login"  id="login" action="#{login.login}" />
			</f:facet>
		</h:panelGrid>
	</h:form>
    </ui:define>

 <ui:define name="sidebar"/>
</ui:composition>
